<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dash Groceries</title>


</head>

<body>
<div class="nav-wrapper">
    <nav>
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="#">Login</a></li>
            <li class="nav-item"><a href="#">Order Online</a></li>
            <li class="nav-item"><a href="#">About Us</a></li>
        </ul>
    </nav>
</div> 
<div class=Image-holder>
    <img class="background"src="images/market-clipart-building-supermarket-15.png" width="100%" alt="image">
    <h1 Id="caption-1">Grocery Shopping Online</h1>
</div> 
<div>
    <h1 id="pop-cat">Popular categories</h1>

    <hr width="1300px">
</div>
<div class="featured-wrapper">
 <!-- This is the dairiy categories -->
    <div class="product-container">
        <p class="cat-text">Dairy Products</p>
        <img src="images/dairy-heart-healthy.jpg" width="100%" alt="milk products">
        <div class="btn-container" >
            <button class="view-more-btn"type="button" name="button">VIEW MORE</button>
        </div>
    </div> 
 <!-- This is the Fruits and Veggies -->

    <div class="product-container">
        <p class="cat-text">Fruits and Veggies</p>
        <img src="images/Veggies_128009909.jpg" width="100%" alt="Veggies">
        <div class="btn-container" >
            <button class="view-more-btn"type="button" name="button">VIEW MORE</button>
        </div>
    </div> 
 <!-- This is the Meat-Categories -->

    <div class="product-container">
        <p class="cat-text">Meat Products</p>
        <img src="images/cold-cuts-png-14.png" width="100%"  alt="Cold Cuts">
        <div class="btn-container" >
            <button class="view-more-btn"type="button" name="button">VIEW MORE</button>
        </div>
    </div> 
</div>
 <!-- This is the social media-container-->

<div id="social-media-container" background="#00000">

<div id="facebook-icon-container">
    <img src="icons/social-facebook-icon.png" width="100%">
</div>
<div id="twitter-icon-container">
    <img src="icons/twitter-icons-png-1.png" >
</div>

<div id="Instagram-icon-container">
    <img src="icons/instagram_new1600.png" >
</div>
</div>
<br>
 <!-- This is the holder for form-->

<div class="form-container">
    <div class="form-head-container">
        <img id="email-icon"src="icons/35-351662_update-to-our-address-email-icon-png.jpg" alt="email">
        <p id="contact-us-label">Contact us</p>
    </div>
<form action="">
    <label class="form-item" for="fname">First Name</label>
    <input id="fname" type="text" name="firstname" placeholder="Your name">
    <br><br>

    <label class="form-item" for="lname">Last Name</label>
    <input id="lname" name="Lastname"type="lastname" placeholder="Your  last name">
    <br><br>

    <label class="form-item" for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="How can we help?"></Textarea>
    <br><br>
    <input type="submit" id="submit-btn" value="submit">
</form>
</div>
</body>

</html>
